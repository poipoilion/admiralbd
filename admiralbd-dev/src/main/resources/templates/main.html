<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>admiralbd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link th:href="@{/css/app.css}" rel="stylesheet" type="text/css">
<!--    <link href="../static/css/app.css" rel="stylesheet" type="text/css">-->
</head>
<body>
<form class="form main-form" th:method="GET" th:action="@{/departures/consignorView}" th:object="${formData}">
        <div class="label">Дорога Отправления:</div>
        <select class ="selector" disabled name="departureWay" required th:field="*{departureWay}">
            <option th:value="disabled" selected><span>Выберите дорогу отправления</span></option>
            <option th:each="departureWay : ${departureWays}" th:text="${departureWay}" th:value="${departureWay}">departure way</option>
        </select>

        <div class="label">Грузоотправитель:</div>
        <select class ="selector" disabled name="consignor" th:field="*{consignor}">
            <option selected th:value="disabled">Выберите грузоотправителя</option>
        </select>
    <input class="button butt-form" type="submit" value="Показать информацию"/>
</form>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
</body>
</html>
