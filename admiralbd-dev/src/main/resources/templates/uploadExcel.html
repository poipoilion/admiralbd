<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link th:href="@{/css/app.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>



<form  class="form form-up-excel " id="formUpEx" th:method="POST" th:action="@{/departures/uploadExcel}" enctype="multipart/form-data">
    <div id="labelUploadExcel" class="label">Загрузите Excel файл с отправлениями
    <br>
        <span class="attention">Загрузка может занять до 10 минут!</span>
    </div>
    <br>

    <label class="label label-pict">
        <span class="title" id="labAddFile">Добавить файл</span>
        <i class="material-icons">attach_file</i>
        <input id="excelFile" name="excelFile" type="file">
    </label>

    <input class ="button butt-form" id="buttSend" type="submit" value="Отправить">
</form>
<br>

<div class = "loader" id="loader">
<div id="loader-circle"></div>
<div class="label">Идет загрузка данных, не закрывайте страницу.<br> После ее завершения вы вернетесь обратно.</div>
</div>
<script type="text/javascript" th:src="@{/js/appUploadExcel.js}"></script>
</body>
</html>
